<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Update</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <h1>Update User</h1>
    <hr>

    <form action="#" th:action="@{/process_register}" th:object="${user}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{userName}" class="form-control mb-4 col-4"  >

        <input type="text" required th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

        <input type="password" required  th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4" >

        <button type="submit" class="btn btn-primary col-2"> Update User</button>
    </form>

    <hr>

    <a th:href = "@{/login}"> Back to Users List</a>
</div>
</body>
</html>
