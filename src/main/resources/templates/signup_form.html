<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - Java Academy</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container ">
    <div>
        <h1>User Sign In</h1>
        <hr>
    </div>
    <div>
    </div>
    <hr>
        <form action="#" th:action="@{/process_register}" th:object="${user}"
              method="POST">
            <input type="text" th:field="*{userName}"
                   placeholder="Username" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{name}"
                   placeholder="Name" class="form-control mb-4 col-4" required >

            <input type="password" th:field="*{password}"
                   placeholder="Password" class="form-control mb-4 col-4" required >

            <button type="submit" class="btn btn-primary text-white col-1">Sign In</button>
        </form>
        <hr>

    </div>
    </form>
</div>
</body>
</html>
